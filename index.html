<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yoshihito Satoh</title>
    <meta content="佐藤義仁のポートフォリオです。" name="description">
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="profile.jpg" alt="">
        <h1>佐藤 義仁</h1>
      </div>
    </header>
    <div class="container">
      <div class ="row">
        <div class="content col-sm-2"></div>
        <div class="content col-sm-8">
          <section>
            <h2>About</h2>
            <h3>自己紹介</h3>
            <p>佐藤 義仁（ディレクター）</p>
            <p>北海道旭川市出身。フリーランスで活動しています。</p>
            <p>汎用系の開発からWebアプリ、iOS、Androidアプリの開発まで様々な分野でディレクションのお仕事を頂いております。</p>
            <p>私のポートフォリオを見て気になった方は、最下部のお問い合わせフォームよりご連絡お願い致します。</p>
          </section>
        </div>
        <div class="content col-sm-2"></div>
      </div>
      <div class="row">
        <h2>Portfolio</h2>
        <div class="portfolio col-sm-2"></div>
          <div id="portfolio">
            <img src="preparation.png" alt="">
          </div>
      </div>
      <div class="row">
        <div class="form col-sm-2"></div>
        <div class="form col-sm-8">
          <h2>Contact</h2>
          <p>
            プライバシーポリシーをご確認、ご同意の上、送信ボタンを押してください。<br>
            お問い合わせの回答は、受付日から3営業日以内をめどにご返信差し上げます。
          </p>
          <form>
            <div class="row">
              <label for="inputName" class="col-md-offset-1 col-md-11 control-label">氏名</label>
            </div>
            
            <div class="row">
              <div class="col-md-offset-1 col-md-11">
                <input type="text" class="form-control" id="inputName" placeholder="例）佐藤 義仁">
              </div>
            </div>

            <div class="row">
              <label for="inputEmail" class="col-md-offset-1 col-md-11 control-label">メールアドレス</label>
            </div>
            
            <div class="row">
              <div class="col-md-offset-1 col-md-11">
                <input type="email" class="form-control" id="inputEmail" placeholder="例）yoshihito.satoh@example.com">
              </div>
            </div>

            <div class="row">
              <label for="inputTel" class="col-md-offset-1 col-md-11 control-label">電話番号</label>
            </div>

            <div class="row">
              <div class="col-md-offset-1 col-md-11">
                <input type="tel" class="form-control" id="inputTel" placeholder="例）0312345678">
              </div>
            </div>

            <div class="row">
              <label for="inputContent" class="col-md-offset-1 col-md-11 control-label">お問い合わせ内容</label>
            </div>

            <div class="row">
              <div class="col-md-offset-1 col-md-11">
                <textarea class="form-control" id="inputContent" rows="4" placeholder="具体的にお書きください"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-md-offset-3 col-md-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">プライバシーポリシーに同意
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" class="btn btn-default btn-success btn-block">お問い合わせを送信</button>
              </div>
            </div>
          </form>
        </div>
        <div class="form col-sm-2"></div>
      </div>
    </div>
      <footer>
        <p>&copy; 2016 <a href="https://github.com/y-310/">Yoshihito Satoh.</a></p>
      </footer>
  </body>
</html>
